<!DOCTYPE HTML>

<html> 
	<head> 
		<title> </title>
		<style> </style>
		<script>
			function initialize()
			{
				foodInput = document.getElementById("foodin");
				foodGroup = document.getElementById("foodgrp");
			}
			function sendRequest()
			{
				var request = new XMLHttpRequest();//Make request from server and receive
				/*ready state
				0- request not created
				1- request prep
				2- sent
				3- processing
				4- request complete*/
				request.onreadystatechange = 
				function()
				{
					if(request.readyState == 4){				
						foodGroup.innerHTML = request.responseText;
					}
				}
				//what happens when the readystate changes
				var url = "foodgrp.php?food=" + foodInput.value;
				request.open("GET", url, true);//(method, url, async true or false)
				request.send(null);//(null)sending no post data
			}
		</script>
	</head>
	<body onload = "initialize();"> 
		Meat<input type = "radio"/>
		Grain<input type = "radio"/>
		Fruits & Vegetables<input type = "radio"/>
		Dairy<input type = "radio"/>
		Food: <input type = "text" id = "foodin"/>
		<button onclick = "sendRequest();"> Check Food Group</button>
		<div id = "foodgrp"> </div>
	</body>
	
</html>
