<html> 
	<head> 
		<title> Count de Money </title>
		<style> </style>
		<script>
			function initialize()
			{
				counterElement=document.getElementById("Pennies");
				Five=document.getElementById("Nickels");
				Ten=document.getElementById("Dimes");
				TwentyFive=document.getElementById("Quarters");
				Total=document.getElementById("money");
				bank1 = 0; // This represents the total amount of pennies 
				bank2 = 0; //This represents the total amount of Nickels
				bank3 = 0; //This represents the total amount of Dimes
				bank4 = 0; //This represents the total amount of Quarters
				ctr = 0; // This represents the total money
			}
			function AddPenny1()
			{
				bank1 = bank1 + 1;
				ctr = ctr + 1/100;
			}
			function SubtractPenny1()
			{
				bank1 = bank1 - 1;
				ctr = ctr - 1/100;
			}
			function AddPenny5()
			{
				bank1 = bank1 + 5;
				ctr = ctr + 5/100
			}
			function SubtractPenny5()
			{
				bank1 = bank1 - 5;
				ctr = ctr - 5/100;
			}
			function Draw1()
			{
				counterElement.innerHTML = bank1;
				Total.innerHTML = ctr.toFixed(2);
			}
			function AddNickle1()
			{
				bank2 = bank2 + 1;
				ctr = ctr + 5/100;
			}
			function SubtractNickle1()
			{
				bank2 = bank2 - 1;

				bank2 = bank2 + 5;

			}
			function SubtractNickle5()
			{
				bank2 = bank2 - 5;

				Five.innerHTML = bank2;
				Total.innerHTML = ctr.toFixed(2);
			}

			{
				bank3 = bank3 + 1;
				ctr = ctr + 10/100;

			function SubtractDime5()
			{
				bank3 = bank3 - 5;

			{
				TwentyFive.innerHTML = bank4;

	</head>
