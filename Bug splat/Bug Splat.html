		<title> Zerg Splat </title>
		<style> 
			#comments
				{
					font-size: 20pt;
					font-family:Bradley Hand ITC;
					font-weight: bold;
					text-align:center;
				}
		</style>
		<script>
			function initialize()
			{
				commentElement = document.getElementById("comments");
				counterElement = document.getElementById("counter");	
				bugSplat = 0;
				newSource = "";
				commentString = "";
			}
			function bugParameters(bug)
			{
				bugElement = document.getElementById(bug);
			}
			function runBugSplat()
			{
				splatNumber();
				normalComments();
				bugElement.style.pointerEvents = "none";
				
			}
			function splat(source)
			{
					newSource = source;
			}
			function splatNumber()
			{
				bugSplat = bugSplat + 1;
			}
			function normalComments()
			{
				if(bugSplat % 2 == 0)
				{
					commentString = "Ouch";
				}
				else
				{
					if(bugSplat == 1)
					{
						commentString = "No! First blood";
					}
					else
					{
						if(bugSplat == 3)
						{
							commentString = "Our ferocity will strike fear in you!";
						}
						else
						{
							if(bugSplat == 5)
							{
								commentString = "We will retaliate!";
							}
							else
							{
								if(bugSplat == 7)
								{
									commentString = "Your corpse would look nice on our wall";
								}
								else
								{
									direComments();
								}
							}
						}
					}
				}
			}
			function direComments()
			{
				if(bugSplat % 2 == 0)
				{
					commentString = "Ouch";
				}
				else
				{
					if(bugSplat == 9)
					{
						commentString = "Alright alright. You've proved your point!";
					}
					else
					{
						if(bugSplat == 11)
						{
							commentString = "Soldiers begin the retreat!"
						}
						else
						{
							if(bugSplat == 13)
							{
								commentString = "No No please mercy! You've already killed so many you monster!";
							}
							else
							{
								commentString = "You've killed us all."
							}
						}
					}
				}
			}
			function display()
			{
				bugElement.src = newSource;
				commentElement.innerHTML = commentString;
				counterElement.innerHTML = bugSplat;
			}
		</script>
